name: Instagram Reels â€“ Comment Worker (eQualle)

on:
  workflow_dispatch:
  schedule:
    # Runs daily a bit after the post workflow (UTC).
    - cron: "20 13 * * *"

permissions:
  contents: write

concurrency:
  group: instagram-reels-equalle-state
  cancel-in-progress: false

jobs:
  comment_worker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install requests

      - name: Comment on latest IG Reel (90% chance)
        env:
          # If you have a dedicated IG token secret, set it here:
          # IG_ACCESS_TOKEN: ${{ secrets.IG_ACCESS_TOKEN }}
          # For immediate compatibility (same as FB setup), reuse FB_PAGE_TOKEN:
          IG_ACCESS_TOKEN: ${{ secrets.FB_PAGE_TOKEN }}

          GRAPH_API_VERSION: "v21.0"
          # Optional: random delay up to 1 hour (default already 3600)
          # IG_REELS_COMMENT_JITTER_MAX_SEC: "3600"
        run: |
          python instagram_reels/comment_worker.py

      - name: Commit state (if changed)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add instagram_reels/state/instagram_reels_post_state.json
          if git diff --cached --quiet; then
            echo "No state changes to commit."
            exit 0
          fi
          git commit -m "instagram_reels: update comment state"
          git fetch origin main
          git rebase origin/main
          git push origin main
