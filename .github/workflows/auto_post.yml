# ==========================================================
# Workflow: Auto Post (Facebook)
# Purpose:  Post next unpublished cached item to Facebook.
# Trigger:  Manual only (no cron).
# Inputs:   MODE - dev (preview) or prod (publish)
# Secrets:  FB_PAGE_ID, FB_PAGE_TOKEN in selected Environment.
# ==========================================================
name: Auto Post (Facebook)

on:
  workflow_dispatch:
    inputs:
      MODE:
        description: "dev (preview) or prod (publish)"
        required: true
        default: "dev"

jobs:
  post_fb:
    runs-on: ubuntu-latest
    environment: prod  # choose your Environment with secrets

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Post to Facebook (or preview)
        env:
          MODE: ${{ github.event.inputs.MODE }}
          FB_PAGE_ID: ${{ secrets.FB_PAGE_ID }}
          FB_PAGE_TOKEN: ${{ secrets.FB_PAGE_TOKEN }}
        run: python scripts/post_to_facebook.py
