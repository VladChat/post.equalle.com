name: Facebook Reels â€“ Post 1 Reel (eQualle)

on:
  workflow_dispatch:
  schedule:
    # Runs daily; GitHub Actions schedule is UTC.
    - cron: "5 13 * * *"

permissions:
  contents: write

concurrency:
  group: facebook-reels-post-1reel-equalle
  cancel-in-progress: false

jobs:
  post_one_reel:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install requests

      - name: Post 1 Facebook Reel
        env:
          # Secret should already exist in your repo
          FB_PAGE_TOKEN: ${{ secrets.FB_PAGE_TOKEN }}
          # Optional overrides:
          FB_PAGE_ID: "325670187920349"
          GRAPH_API_VERSION: "v21.0"
        run: |
          python facebook_reels/post_one_reel.py

      - name: Commit state (if changed)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add facebook_reels/state/facebook_reels_post_state.json
          if git diff --cached --quiet; then
            echo "No state changes to commit."
            exit 0
          fi
          git commit -m "facebook_reels: update post state"
          git push
