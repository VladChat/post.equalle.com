# ============================================================
# File: .github/workflows/facebook-dev.yml
# Purpose: Run Facebook auto-poster in DEV mode (no publishing)
# Output: data/out/facebook_preview.json (committed to repo)
# ============================================================

name: Auto Post (Facebook DEV)

on:
  workflow_dispatch:        # —Ä—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫ –∏–∑ GitHub Actions
  # schedule:
  #   - cron: '0 14 * * *'    # –∫–∞–∂–¥—ã–π –¥–µ–Ω—å –≤ 14:00 UTC (~08:00 CST)

permissions:
  contents: write            # —Ä–∞–∑—Ä–µ—à–∞–µ—Ç –∫–æ–º–º–∏—Ç–∏—Ç—å —Ñ–∞–π–ª –ø—Ä–µ–≤—å—é –≤ repo

jobs:
  facebook_dev:
    runs-on: ubuntu-latest

    steps:
      # === 1. –ö–ª–æ–Ω–∏—Ä—É–µ–º —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π ===
      - name: Checkout repository
        uses: actions/checkout@v4

      # === 2. –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º Python ===
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # === 3. –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ ===
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          # –Ω–∞ —Å–ª—É—á–∞–π –æ—Ç—Å—É—Ç—Å—Ç–≤–∏—è –≤ requirements:
          pip install selenium pillow

      # === 3.1 –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Chrome –¥–ª—è Selenium (headless) ===
      - name: Setup Google Chrome
        uses: browser-actions/setup-chrome@v1

      # === 4. –ó–∞–ø—É—Å–∫–∞–µ–º –∞–≤—Ç–æ–ø–æ—Å—Ç–µ—Ä –≤ DEV —Ä–µ–∂–∏–º–µ (—Å–æ–∑–¥–∞—Å—Ç —Å–∫—Ä–∏–Ω—à–æ—Ç –∏ –ø—Ä–µ–≤—å—é) ===
      - name: Run Facebook auto poster (DEV mode)
        env:
          MODE: dev
        run: |
          mkdir -p data/out
          python -m scripts.post_to_facebook

      # === 5. –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–µ–≤—å—é –≤ –ª–æ–≥–∞—Ö ===
      - name: Show generated preview
        run: |
          echo "üßæ Generated preview file:"
          cat data/out/facebook_preview.json || echo "No preview file found"

      # === 6. (–û–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ) –ö–æ–º–º–∏—Ç–∏–º –ø—Ä–µ–≤—å—é –∏ —Å–∫—Ä–∏–Ω—à–æ—Ç—ã –≤ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π ===
      - name: Commit preview (and screenshots) to repo
        run: |
          git config user.name "actions-user"
          git config user.email "actions@github.com"
          git add data/out/facebook_preview.json || true
          git add data/screens/*.webp || true
          git commit -m "Auto-update Facebook preview (DEV)" || echo "No changes to commit"
          git push
