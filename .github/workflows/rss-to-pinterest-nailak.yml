# ============================================================
# File: .github/workflows/rss-to-pinterest-nailak.yml
# Purpose:
#   - Read Nailak blog RSS feed
#   - Post next unpublished article to a Pinterest board (Nailak)
# ============================================================

name: RSS → Pinterest Pin (Nailak)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 15 * * *"   # Каждый день в 09:00 Chicago (15:00 UTC)

permissions:
  contents: write

jobs:
  post-to-pinterest-nailak:
    runs-on: ubuntu-latest

    env:
      BLOG_RSS_URL: https://blog.nailak.com/index.xml

      # Fallback (старый способ) — оставляем как было
      PINTEREST_ACCESS_TOKEN: ${{ secrets.PINTEREST_ACCESS_TOKEN_NAILAK }}

      # Новый способ (refresh flow) — чтобы токен обновлялся автоматически
      PINTEREST_CLIENT_ID_NAILAK: ${{ secrets.PINTEREST_CLIENT_ID_NAILAK }}
      PINTEREST_CLIENT_SECRET_NAILAK: ${{ secrets.PINTEREST_CLIENT_SECRET_NAILAK }}
      PINTEREST_REFRESH_TOKEN_NAILAK: ${{ secrets.PINTEREST_REFRESH_TOKEN_NAILAK }}

      # На всякий случай (если код смотрит именно этот ключ)
      PINTEREST_ACCESS_TOKEN_NAILAK: ${{ secrets.PINTEREST_ACCESS_TOKEN_NAILAK }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r blog-nailak/requirements.txt

      - name: Run Pinterest poster (Nailak)
        run: |
          python blog-nailak/main_pinterest.py

      - name: Commit updated Nailak state.json (if changed)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Avoid "fetch first" error
          git fetch origin
          git pull --rebase origin main || true

          if git status --porcelain | grep -q "blog-nailak/state/state.json"; then
            echo "Changes detected — committing..."
            git add blog-nailak/state/state.json
            git commit -m "Update Nailak Pinterest post state [skip ci]" || echo "Nothing to commit"
            git push || true
          else
            echo "No state changes."
          fi
