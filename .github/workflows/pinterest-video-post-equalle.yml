name: Pinterest — Post 1 Video Pin

on:
  workflow_dispatch:
  schedule:
    # Once per day (UTC). 13:00 UTC ≈ 7am Chicago 
    - cron: "35 12 * * *"

permissions:
  contents: write

concurrency:
  group: pinterest-post-1pin
  cancel-in-progress: false

jobs:
  post_one_pin:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # need full history for rebase/pull

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Post 1 pin (updates state)
        env:
          PINTEREST_ACCESS_TOKEN: ${{ secrets.PINTEREST_ACCESS_TOKEN }}
          PINTEREST_CLIENT_ID_EQUALLE: ${{ secrets.PINTEREST_CLIENT_ID_EQUALLE }}
          PINTEREST_CLIENT_SECRET_EQUALLE: ${{ secrets.PINTEREST_CLIENT_SECRET_EQUALLE }}
          PINTEREST_REFRESH_TOKEN_EQUALLE: ${{ secrets.PINTEREST_REFRESH_TOKEN_EQUALLE }}
        run: |
          python pinterest/post_one_video_pin.py

      - name: Commit & push state (rebase-safe)
        run: |
          set -e

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # If there are remote commits (other workflows), rebase cleanly without losing our local state changes.
          git fetch origin main

          # Stash ONLY our state change before rebase (so rebase doesn't fail on uncommitted changes)
          if ! git diff --quiet -- pinterest/state/pinterest_post_state.json; then
            git stash push -u -m "pinterest-state" -- pinterest/state/pinterest_post_state.json
          fi

          git rebase origin/main

          # Restore state changes (if we stashed them)
          if git stash list | grep -q "pinterest-state"; then
            git stash pop
          fi

          git add pinterest/state/pinterest_post_state.json
          if git diff --cached --quiet; then
            echo "No state changes."
            exit 0
          fi

          git commit -m "Update pinterest post state [skip ci]"

          # Push; if race happens again, retry once with fresh rebase
          if ! git push; then
            git fetch origin main
            git rebase origin/main
            git push
          fi
