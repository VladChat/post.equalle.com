name: Pinterest — Post 1 Video Pin

on:
  workflow_dispatch:
  schedule:
    # Once per day (UTC). 13:00 UTC ≈ 7am Chicago in winter / 8am in summer.
    - cron: "0 13 * * *"

permissions:
  contents: write

concurrency:
  group: pinterest-post-1pin
  cancel-in-progress: false

jobs:
  post_one_pin:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Post 1 pin (updates state)
        env:
          PINTEREST_ACCESS_TOKEN: ${{ secrets.PINTEREST_ACCESS_TOKEN }}
        run: |
          python pinterest/post_one_video_pin.py

      - name: Commit & push state
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add pinterest/state/pinterest_post_state.json
          if git diff --cached --quiet; then
            echo "No state changes."
            exit 0
          fi

          git commit -m "Update pinterest post state [skip ci]"

          git pull --rebase origin main
          git push
