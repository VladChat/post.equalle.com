name: Products → X Autopost

on:
  workflow_dispatch: {}   # Запуск вручную

permissions:
  contents: write         # Чтобы можно было коммитить обновлённый state.json

jobs:
  post-to-x:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Playwright
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          playwright install --with-deps chromium

      - name: Post product to X
        env:
          X_USERNAME: ${{ secrets.X_USERNAME }}
          X_PASSWORD: ${{ secrets.X_PASSWORD }}
        run: |
          python x_autopost/post_to_x.py

      - name: Commit updated state.json
        if: success()
        run: |
          # Проверяем, изменился ли state/state.json
          if [ -n "$(git status --porcelain x_autopost/state/state.json 2>/dev/null)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add x_autopost/state/state.json
            git commit -m "chore: update autopost state [skip ci]" || echo "No changes to commit"
            git push
          else
            echo "No state changes to commit."
          fi
