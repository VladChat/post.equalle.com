# ============================================================
# Workflow: Instagram Post Chain (DEV)
# Purpose:
#   - Автоматически запускается после успешного создания карточки
#   - Формирует предпросмотр поста для Instagram
#   - Проверяет, совпадают ли картинка и пост
# ============================================================

name: Instagram Post Chain (DEV)

on:
  workflow_run:
    workflows: ["Instagram Card Builder"]   # ← запуск после генерации карточки
    types:
      - completed

permissions:
  contents: write           # нужно, чтобы обновлять state и писать логи

concurrency:
  group: instagram-post-chain
  cancel-in-progress: true

jobs:
  post-dev:
    runs-on: ubuntu-latest

    steps:
      # === 1️⃣ Клонируем репозиторий ===
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      # === 2️⃣ Настраиваем Python ===
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      # === 3️⃣ Устанавливаем зависимости ===
      - name: Install dependencies
        run: pip install requests pillow

      # === 4️⃣ Генерируем предпросмотр Instagram-поста ===
      - name: Generate Instagram Post Preview (Auto)
        env:
          MODE: "dev"                               # безопасный режим, без публикации
          FB_PAGE_TOKEN: ${{ secrets.FB_PAGE_TOKEN }} # общий токен для FB/IG
          IG_IMAGES_BASE_URL: "https://post.equalle.com/images/ig"
        run: python -m scripts.instagram.post_to_instagram

      # === 5️⃣ Показываем предпросмотр в логе ===
      - name: Show preview
        if: success()
        run: cat data/out/instagram_preview.json || echo "Preview not found"
