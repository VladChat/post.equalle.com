# ============================================================
# File: blog-equalle/workflows/rss-to-facebook.yml
# Purpose:
#   - Read blog RSS
#   - Post next unpublished article to Facebook Page
# ============================================================

name: RSS â†’ Facebook Post

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 18 * * *"   # 12:00 Chicago (18:00 UTC)

permissions:
  contents: write

jobs:
  post-to-facebook:
    runs-on: ubuntu-latest

    env:
      BLOG_RSS_URL: https://blog.equalle.com/index.xml
      FB_PAGE_ID: "325670187920349"
      FB_ACCESS_TOKEN: ${{ secrets.FB_ACCESS_TOKEN }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install -r blog-equalle/requirements.txt

      - name: Run Facebook poster
        run: |
          python blog-equalle/main_facebook.py

      - name: Commit updated state.json (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if git status --porcelain | grep "blog-equalle/state/state.json"; then
            git add blog-equalle/state/state.json
            git commit -m "Update Facebook post state [skip ci]" || echo "Nothing to commit"
            git push
          else
            echo "No state changes."
