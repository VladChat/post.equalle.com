# ============================================================
# File: .github/workflows/rss-to-facebook.yml
# Purpose:
#   - Read blog RSS
#   - Post next unpublished article to Facebook Page
#   - Uses FB_PAGE_TOKEN GitHub Secret (page access token)
# ============================================================

name: RSS → Facebook Post

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 17 * * 1"   # Пн — 11:00 Chicago
    - cron: "0 18 * * 3"   # Ср — 12:00 Chicago
    - cron: "0 19 * * 5"   # Пт — 13:00 Chicago
    - cron: "0 22 * * 6"   # Сб — 16:00 Chicago
    - cron: "0 20 * * 0"   # Вс — 14:00 Chicago

permissions:
  contents: write

jobs:
  post-to-facebook:
    runs-on: ubuntu-latest

    env:
      BLOG_RSS_URL: https://blog.equalle.com/index.xml
      FB_PAGE_TOKEN: ${{ secrets.FB_PAGE_TOKEN }}
      PAGE_TOKEN: ${{ secrets.FB_PAGE_TOKEN }}   # fallback для старых скриптов
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}   # ← добавлено

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install -r blog-equalle/requirements.txt

      - name: Run Facebook poster
        run: |
          python blog-equalle/main_facebook.py

      - name: Commit updated state.json (if changed)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Подтягиваем последние изменения, чтобы не ломаться на "fetch first"
          git fetch origin
          git pull --rebase origin main || true

          if git status --porcelain | grep -q "blog-equalle/state/state.json"; then
            echo "Changes detected — committing..."
            git add blog-equalle/state/state.json
            git commit -m "Update Facebook post state [skip ci]" || echo "Nothing to commit"
            git push || true
          else
            echo "No state changes."
          fi
