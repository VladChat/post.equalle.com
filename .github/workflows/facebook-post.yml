# ============================================================
# File: .github/workflows/facebook-post.yml
# Purpose:
#   Публикует пост на Facebook Page (PROD)
#   Скрипт: scripts/post_to_facebook.py
#   После публикации коммитит data/state.json,
#   чтобы избежать повторных постов.
# ============================================================

name: Facebook Auto Post

on:
  workflow_dispatch:       # запуск вручную

permissions:
  contents: write           # нужно для git push state.json

concurrency:
  group: facebook-post
  cancel-in-progress: true

jobs:
  post:
    runs-on: ubuntu-latest

    steps:
      # === 1️⃣ Клонируем репозиторий ===
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      # === 2️⃣ Настраиваем Python ===
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      # === 3️⃣ Устанавливаем зависимости ===
      - name: Install dependencies
        run: |
          pip install -r requirements.txt || true
          pip install selenium pillow

      # === 3.1 Устанавливаем Chrome (для headless Selenium) ===
      - name: Setup Google Chrome
        uses: browser-actions/setup-chrome@v1

      # === 4️⃣ Запускаем постинг в PROD ===
      - name: Run Facebook post script
        env:
          MODE: prod
          FB_PAGE_TOKEN: ${{ secrets.FB_PAGE_TOKEN }}
        run: |
          python -m scripts.post_to_facebook

      # === 5️⃣ Коммитим обновлённое состояние (исключаем повторы) ===
      - name: Commit updated state.json
        run: |
          if [ -f "data/state.json" ]; then
            git config user.name "actions-user"
            git config user.email "actions@github.com"
            git add data/state.json
            git commit -m "Update published_links state (auto)" || echo "No changes"
            git push
          else
            echo "data/state.json not found; nothing to commit."
          fi

