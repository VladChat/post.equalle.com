# ============================================
# File: .github/workflows/youtube-comment-1video-equalle.yml
# Purpose: YouTube — comment on last posted video (updates youtube-post/state/*)
# ============================================

name: YouTube — Comment Last Video (eQualle)

on:
  workflow_dispatch:
  schedule:
    # 06:20 Chicago (CST) = 12:20 UTC (winter)
    - cron: "20 11 * * *"

permissions:
  contents: write

concurrency:
  # Same group as the post workflow to prevent competition / overlap
  group: youtube-equalle-daily
  cancel-in-progress: false

jobs:
  comment_last_video:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r youtube-post/requirements_youtube.txt

      - name: Comment last video (updates comment state)
        env:
          YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
          YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
          YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
        run: |
          python youtube-post/comment_worker.py

      - name: Commit state changes (safe rebase+push)
        shell: bash
        run: |
          set -euo pipefail

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # IMPORTANT:
          # The script may have modified files already (dirty working tree).
          # --autostash allows rebase even when there are local changes.
          git pull --rebase --autostash origin main

          git add youtube-post/state/*.json || true

          if git diff --cached --quiet; then
            echo "No state changes to commit."
            exit 0
          fi

          git commit -m "youtube_comment: update state"

          # Push with retries.
          for i in 1 2 3; do
            if git push origin HEAD:main; then
              echo "Pushed OK."
              exit 0
            fi
            echo "Push failed (attempt $i). Rebase (autostash) and retry..."
            git pull --rebase --autostash origin main
          done

          echo "Push failed after retries."
          exit 1
