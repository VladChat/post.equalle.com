# ============================================
# File: .github/workflows/youtube-comment-1video.yml
# Purpose: YouTube — comment on last posted video (updates youtube-post/state/*)
# ============================================

name: YouTube — Comment Video (eQualle)

on:
  workflow_dispatch:
  schedule:
    # Once per day (UTC). 12:20 UTC ≈ 6:20am Chicago in winter (CST). Adjust if you want DST-aware timing.
    - cron: "20 12 * * *"

permissions:
  contents: write

concurrency:
  group: youtube-comment-1video
  cancel-in-progress: false

jobs:
  comment_last_video:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r youtube-post/requirements_youtube.txt

      - name: Comment (updates comment state)
        env:
          YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
          YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
          YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
        run: |
          python youtube-post/comment_worker.py

      - name: Commit state changes (if any)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add youtube-post/state/*.json || true

          if git diff --cached --quiet; then
            echo "No state changes to commit."
            exit 0
          fi

          # Rebase to avoid non-fast-forward on concurrent repo updates
          git pull --rebase origin main
          git commit -m "youtube_comment: update state"
          git push origin main
