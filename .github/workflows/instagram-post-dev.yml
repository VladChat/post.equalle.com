# ============================================================
# Workflow: Instagram Post (DEV)
# Purpose:
#   - Создаёт предпросмотр будущего поста (без публикации)
#   - Проверяет, какая картинка и подпись будут отправлены
#   - Пишет результаты в data/out/instagram_preview.json
# ============================================================

name: Instagram Post (DEV)

on:
  workflow_dispatch:        # ручной запуск из GitHub Actions

permissions:
  contents: write            # нужно, чтобы обновлять state и писать логи

jobs:
  post-dev:
    runs-on: ubuntu-latest

    steps:
      # === 1️⃣ Клонируем репозиторий ===
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      # === 2️⃣ Настраиваем Python ===
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      # === 3️⃣ Устанавливаем зависимости ===
      - name: Install dependencies
        run: pip install requests pillow

      # === 4️⃣ Генерируем предпросмотр поста (без публикации) ===
      - name: Generate Instagram Post Preview
        env:
          MODE: "dev"                               # безопасный режим
          IG_BUSINESS_ID: ${{ secrets.IG_BUSINESS_ID }}
          FB_PAGE_TOKEN: ${{ secrets.FB_PAGE_TOKEN }}
          IG_IMAGES_BASE_URL: "https://blog.equalle.com/images/ig/"
        run: python -m scripts.instagram.post_to_instagram

      # === 5️⃣ Вывод предпросмотра в лог ===
      - name: Show preview
        if: success()
        run: cat data/out/instagram_preview.json || echo "Preview not found"
