# ============================================================
# Workflow: Instagram Post (PROD)
# Purpose:
#   - Публикует пост в Instagram
#   - Использует готовую карточку из /images/ig/
#   - Данные берёт из data/cache/latest_posts.json
# ============================================================

name: Instagram Post (PROD)

on:
  workflow_dispatch:        # ручной запуск из GitHub Actions

permissions:
  contents: write            # нужно, чтобы обновлять state.json и логи

jobs:
  post:
    runs-on: ubuntu-latest

    steps:
      # === 1️⃣ Клонируем репозиторий ===
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      # === 2️⃣ Настраиваем Python ===
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      # === 3️⃣ Устанавливаем зависимости ===
      - name: Install dependencies
        run: pip install requests pillow

      # === 4️⃣ Публикуем пост в Instagram ===
      - name: Post to Instagram
        env:
          MODE: "prod"                               # режим публикации
          IG_BUSINESS_ID: ${{ secrets.IG_BUSINESS_ID }}
          FB_PAGE_TOKEN: ${{ secrets.FB_PAGE_TOKEN }} # токен из Secrets
          IG_IMAGES_BASE_URL: "https://blog.equalle.com/images/ig/"
        run: python -m scripts.instagram.post_to_instagram
